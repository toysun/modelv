<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR í¬í† ì¡´</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        #ar-container { width: 100%; height: 100%; }
        model-viewer { width: 100%; height: 100%; --poster-color: transparent; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; box-sizing: border-box; }
        .top-bar { display: flex; justify-content: space-between; padding: 20px; }
        .bottom-bar { display: flex; justify-content: center; align-items: center; padding: 20px; }
        .nav-button { padding: 10px 20px; font-size: 1.2em; border-radius: 5px; border: none; background-color: rgba(0,0,0,0.6); color: white; cursor: pointer; pointer-events: all; }
        
        #capture-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px solid rgba(255, 255, 255, 0.9);
            pointer-events: all; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        #capture-btn.recording .inner-circle {
            width: 30px; height: 30px; border-radius: 5px;
            background-color: red;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

<div id="ar-container">
    <model-viewer
        id="planet-viewer"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        ar-placement="floor"
        shadow-intensity="1"
        alt="AR model of a planet">
    </model-viewer>
</div>

<div class="overlay">
    <div class="top-bar">
        <button id="map-btn" class="nav-button">ğŸ—ºï¸ ì§€ë„ë¡œ</button>
        <button id="close-btn" class="nav-button">âŒ ë‹«ê¸°</button>
    </div>
    <div class="bottom-bar">
        <button id="capture-btn"><div class="inner-circle"></div></button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- 3. ìš”ì†Œ ë° ìƒíƒœ ë³€ìˆ˜ ---
    const modelViewer = document.getElementById('planet-viewer');
    const captureBtn = document.getElementById('capture-btn');
    const mapBtn = document.getElementById('map-btn');
    const closeBtn = document.getElementById('close-btn');

    let pressTimer;
    let isRecording = false;
    let mediaRecorder;
    let recordedChunks = [];
    
    const planetData = {
        sun: { name: 'íƒœì–‘', model: './models/sun.glb', scale: '0.3 0.3 0.3' },
        mercury: { name: 'ìˆ˜ì„±', model: './models/mercury.glb', scale: '0.3 0.3 0.3' },
        venus: { name: 'ê¸ˆì„±', model: './models/venus.glb', scale: '0.3 0.3 0.3' },
        saturn: { name: 'í† ì„±', model: './models/saturn.glb', scale: '0.3 0.3 0.3' },
        mars: { name: 'í™”ì„±', model: './models/mars.glb', scale: '0.3 0.3 0.3' },
        jupiter: { name: 'ëª©ì„±', model: './models/jupiter.glb', scale: '0.3 0.3 0.3' },
    };

    // --- 4. í˜ì´ì§€ ì´ˆê¸°í™” ---
    function init() {
        const urlParams = new URLSearchParams(window.location.search);
        const planetId = urlParams.get('planet') || 'sun'; // ê¸°ë³¸ê°’ìœ¼ë¡œ 'sun'
        const currentPlanet = planetData[planetId];
        
        if (currentPlanet) {
            modelViewer.src = currentPlanet.model;
            modelViewer.setAttribute('scale', currentPlanet.scale);
            modelViewer.alt = `${currentPlanet.name} 3D ëª¨ë¸`;
        }
        
        // AR ëª¨ë“œê°€ í™œì„±í™”ë˜ë©´ ìë™ìœ¼ë¡œ AR ë²„íŠ¼ í´ë¦­ (ì‚¬ìš©ì í¸ì˜)
        modelViewer.addEventListener('load', () => {
            // 3D ëª¨ë¸ ë¡œë“œê°€ ì™„ë£Œë˜ë©´, AR ëª¨ë“œë¥¼ ì§ì ‘ í™œì„±í™”í•©ë‹ˆë‹¤.
            modelViewer.activateAR();
        });
    }

    // --- 5. ì‚¬ì§„/ë™ì˜ìƒ ì´¬ì˜ ë¡œì§ ---
    async function takePicture() {
        const blob = await modelViewer.toBlob({mimeType: 'image/png'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `ar_photo_${Date.now()}.png`;
        a.click();
        URL.revokeObjectURL(url);
    }
    
    async function startRecording() {
        isRecording = true;
        captureBtn.classList.add('recording');
        
        try {
            const stream = await modelViewer.streamScene();
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };
            
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ar_video_${Date.now()}.webm`;
                a.click();
                URL.revokeObjectURL(url);
                recordedChunks = [];
            };
            
            mediaRecorder.start();
        } catch (e) {
            console.error("ë…¹í™” ì‹œì‘ ì˜¤ë¥˜:", e);
            stopRecording();
        }
    }
    
    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
        }
        isRecording = false;
        captureBtn.classList.remove('recording');
    }
    
    // --- 6. ìº¡ì²˜ ë²„íŠ¼ ì´ë²¤íŠ¸ (ê¸¸ê²Œ ëˆ„ë¥´ê¸° / ì§§ê²Œ ëˆ„ë¥´ê¸°) ---
    captureBtn.addEventListener('mousedown', (e) => {
        pressTimer = setTimeout(() => {
            // ê¸¸ê²Œ ëˆŒë €ì„ ë•Œ: ë…¹í™” ì‹œì‘
            startRecording();
        }, 500); // 0.5ì´ˆ ì´ìƒ ëˆ„ë¥´ë©´ ë…¹í™”ë¡œ ê°„ì£¼
    });

    captureBtn.addEventListener('mouseup', (e) => {
        clearTimeout(pressTimer); // íƒ€ì´ë¨¸ ì·¨ì†Œ
        if (isRecording) {
            // ë…¹í™” ì¤‘ì´ì—ˆë‹¤ë©´ ì¤‘ì§€
            stopRecording();
        } else {
            // ì§§ê²Œ ëˆŒë €ë‹¤ë©´ ì‚¬ì§„ ì´¬ì˜
            takePicture();
        }
    });
    
    // ëª¨ë°”ì¼ í„°ì¹˜ ì´ë²¤íŠ¸ ì§€ì›
    captureBtn.addEventListener('touchstart', (e) => { e.preventDefault(); captureBtn.dispatchEvent(new MouseEvent('mousedown')); });
    captureBtn.addEventListener('touchend', (e) => { e.preventDefault(); captureBtn.dispatchEvent(new MouseEvent('mouseup')); });

    // --- 7. ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ---
    mapBtn.onclick = () => window.location.href = 'joayong-map.html';
    closeBtn.onclick = () => window.close(); // ìƒˆ íƒ­ìœ¼ë¡œ ì—´ë ¸ì„ ê²½ìš° ë‹«ê¸°

    init();
});
</script>
</body>
</html>
